<div class="wrapper">
  <h2>Angular Image Upload Demo</h2>

  <div class="file-upload">
    <!-- <input type="file" name="image" ng2FileSelect (uploader)="uploader" accept="image/x-png,image/gif,image/jpeg" /> -->
    <input type="file" name="documents" ng2FileSelect [uploader]="uploader" multiple (change)="FileOverBase('')" />

    <button type="button" (click)="uploader.uploadAll()" [disabled]="uploader.getNotUploadedItems().length>0">
      Upload
    </button>
  </div>

</div>
