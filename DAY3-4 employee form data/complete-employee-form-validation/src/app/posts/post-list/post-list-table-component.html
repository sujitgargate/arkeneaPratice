<div class="wholeBody">
  <br />
  <table mat-table [dataSource]="posts" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" mat-button color="primary" [routerLink]="['/edit', element._id]">
        {{element.name}} </td>
    </ng-container>
    <!-- [routerLink]="['/edit', element._id]" -->

    <mat-divider></mat-divider>
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> <img [src]="element.imagePath" style="height: 40px; width: 40px;" /> </td>
    </ng-container>

    <mat-divider></mat-divider>
    <!-- Weight Column -->
    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>

    <br>
    <mat-divider></mat-divider>
    <!-- Symbol Column -->
    <ng-container matColumnDef="birthdate">
      <th mat-header-cell *matHeaderCellDef> Birthday </th>
      <td mat-cell *matCellDef="let element"> {{element.birthdate}} </td>
    </ng-container>

    <mat-divider></mat-divider>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">

        <a mat-button color="primary" [routerLink]="['/edit', element.id]">EDIT</a>
        <br>


        <button mat-button color="warn" (click)="onDelete(element.id)">DELETE</button>

        <!-- <button mat-button color="warn" (click)="openConfirmationDialog(element.id)">DELETE</button> -->

        <!-- <a style="cursor: pointer;text-decoration:underline;color:blue" (click)="onDelete()">Remove</a> -->


      </mat-cell>
    </ng-container>
    <mat-divider></mat-divider>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <div>

    <div *ngIf="displayAlertOnCreateEmployee" class="alert alert-primary" role="alert">
      Employee Created sucessfully
    </div>

    <div *ngIf="displayAlertOnDeleteEmployee" class="alert alert-primary" role="alert">

      <strong>Employee Deleted sucessfully!</strong>
    </div>

    <!--

    <h1>displayAlertCreateEmployee{{displayAlertCreateEmployee}}</h1>

    <h1>displayAlertDeleteEmployee{{displayAlertDeleteEmployee}}</h1> -->
  </div>
</div>
