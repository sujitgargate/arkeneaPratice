<br />
<div style="margin-left: 50px;">
  <button style="height: 48px;width: 120px;" mat-raised-button color="primary" (click)="openDialog()">Add Employee
  </button>
  <mat-form-field style="margin-left: 250px;" appearance="outline">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput type="search" placeholder="search here" (change)="searchByName()" [(ngModel)]="search"
      class="search-input">
  </mat-form-field>
  <button (click)="searchByName()" style=" height: 48px;padding-top: 9px;width: 90px;" mat-raised-button
    color="accent">Search</button>
</div>
<br />
<mat-divider></mat-divider>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element" (click)="openDialogForEdit(element._id)"> {{element.name}} </td>
  </ng-container> -->


  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element"> <img [src]="element.imageUrl" style="height: 50px; width: 50px;" /> </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="emailAddress">
    <th mat-header-cell *matHeaderCellDef> Email Address </th>
    <td mat-cell *matCellDef="let element"> {{element.emailAddress}} </td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="Date Of Birth">
    <th mat-header-cell *matHeaderCellDef> Date Of Birth </th>
    <td mat-cell *matCellDef="let element"> {{element.DateOfBirth}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
